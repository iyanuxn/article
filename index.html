<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Articles</title>
</head>

<body>
    <div class="card">
        <div class="image"></div>
        <div class="general">
            <div class="text">
                <span class="bold">
                    Shift the overall look and feel by adding these wonderful
                    touches to furniture in your home
                </span>
                <p class="desc">
                    Ever been in a room and felt like something was missing? Perhaps it
                    felt slightly bare and uninviting. I've got some simple tips to help
                    you make any room feel complete.
                </p>
            </div>
            <div class="footer-share">
                <div class="profile">
                    <img src="images/avatar-michelle.jpg">
                    <div class="name-date">
                        <span class="name">Michelle Appleton</span>
                        <span class="date">28 Jun 2020</span>
                    </div>
                </div>
                <button class="shared" title="share"><img src="images/icon-share.svg"></button>
            </div>
            <div class="footer">
                <div class="share-social">
                    <span>SHARE</span>
                    <div class="socials">
                        <i class="icon"><img src="images/icon-facebook.svg"></i>
                        <i class="icon"><img src="images/icon-twitter.svg"></i>
                        <i class="icon"><img src="images/icon-pinterest.svg"></i>
                    </div>
                </div>
                <button class="share" title="share"><img src="images/icon-share.svg"></button>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
